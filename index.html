<body>

        </div>

        <div class="content">

                    <span>ğŸ“ æ¨é€åˆ°æ•°å­¦é”™é¢˜æœ¬</span>
                </button>
                <button class="push-btn btn-ds" id="dsBtn">
                    <span>ğŸ’» æ¨é€åˆ°æ•°æ®ç»“æ„é”™é¢˜æœ¬</span>
                </button>

            <div class="file-info">

                    <div class="stats">
                        <div class="stat-item">

                            <span class="stat-label">é¢˜ç›®æ•°é‡</span>
                        </div>
                        <div class="stat-item">

                            <span class="stat-label">ä¸‹ä¸€é¢˜å·</span>
                        </div>
                    </div>
                    <button class="refresh-btn" onclick="loadStats('math')">ğŸ”„ åˆ·æ–°ç»Ÿè®¡</button>
                </div>
                <div class="file-card">
                    <h4>ğŸ’» æ•°æ®ç»“æ„é”™é¢˜æœ¬</h4>
                    <div class="stats">
                        <div class="stat-item">
                            <span class="stat-value" id="dsCount">-</span>
                            <span class="stat-label">é¢˜ç›®æ•°é‡</span>
                        </div>
                        <div class="stat-item">

    <script>
        const contentInput = document.getElementById('content');
        const mathBtn = document.getElementById('mathBtn');
        const dsBtn = document.getElementById('dsBtn');
        const statusDiv = document.getElementById('status');
        const charCount = document.getElementById('charCount');

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = type;
            statusDiv.style.display = 'block';
        }

        // å­—ç¬¦è®¡æ•°
        contentInput.addEventListener('input', () => {
            charCount.textContent = contentInput.value.length.toLocaleString();
        });

        // åŠ è½½ç»Ÿè®¡ä¿¡æ¯
        async function loadStats(subject) {
            const countElem = document.getElementById(`${subject}Count`);
            const nextElem = document.getElementById(`${subject}Next`);
            
            countElem.textContent = '...';
            nextElem.textContent = '...';
            
            try {
                const response = await fetch(`/api/stats/${subject}`);
                const result = await response.json();
                
                if (result.success) {
                    const count = result.questionCount || 0;
                    countElem.textContent = count;
                    nextElem.textContent = `#${count + 1}`;
                } else {
                    countElem.textContent = '-';
                    nextElem.textContent = '-';
                }
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡å¤±è´¥:', error);
                countElem.textContent = '-';
                nextElem.textContent = '-';
            }
        }

        // æ¨é€å‡½æ•°
        async function push(subject, buttonElement) {
            const content = contentInput.value.trim();

            if (!content) {
                showStatus('âš ï¸ è¯·è¾“å…¥å†…å®¹', 'error');
                return;
            }

            const subjectName = subject === 'math' ? 'æ•°å­¦' : 'æ•°æ®ç»“æ„';
            const originalHTML = buttonElement.innerHTML;
            
            buttonElement.disabled = true;
            buttonElement.innerHTML = `<span>æ¨é€ä¸­<span class="loading"></span></span>`;
            showStatus(`æ­£åœ¨æ¨é€åˆ°${subjectName}é”™é¢˜æœ¬...`, 'info');

            try {
                const response = await fetch('/api/push', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content, subject })
                });

                const result = await response.json();

                if (response.ok) {
                    showStatus(
                        `âœ… ${result.message}`,
                        'success'
                    );
                    
                    // æ¸…ç©ºå†…å®¹
                    contentInput.value = '';
                    charCount.textContent = '0';
                    
                    // åˆ·æ–°ç»Ÿè®¡
                    await loadStats(subject);
                    
                    // 5ç§’åéšè—çŠ¶æ€æ¶ˆæ¯
                    setTimeout(() => {
                        statusDiv.style.display = 'none';
                    }, 5000);
                } else {
                    throw new Error(result.message || 'æ¨é€å¤±è´¥');
                }
            } catch (error) {
                showStatus(`âŒ æ¨é€å¤±è´¥: ${error.message}`, 'error');
            } finally {
                buttonElement.disabled = false;
                buttonElement.innerHTML = originalHTML;
            }
        }

        // æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        mathBtn.addEventListener('click', () => push('math', mathBtn));
        dsBtn.addEventListener('click', () => push('ds', dsBtn));

        // å¿«æ·é”®æ”¯æŒ
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === '1') {
                    e.preventDefault();
                    mathBtn.click();
                } else if (e.key === '2') {
                    e.preventDefault();
                    dsBtn.click();
                } else if (e.key === 'k' || e.key === 'K') {
                    e.preventDefault();
                    if (confirm('ç¡®å®šè¦æ¸…ç©ºè¾“å…¥å†…å®¹å—ï¼Ÿ')) {
                        contentInput.value = '';
                        charCount.textContent = '0';
                        showStatus('âœ… å†…å®¹å·²æ¸…ç©º', 'info');
                        setTimeout(() => {
                            statusDiv.style.display = 'none';
                        }, 2000);
                    }
                } else if (e.key === 'r' || e.key === 'R') {
                    e.preventDefault();
                    loadStats('math');
                    loadStats('ds');
                    showStatus('ğŸ”„ ç»Ÿè®¡æ•°æ®å·²åˆ·æ–°', 'info');
                    setTimeout(() => {
                        statusDiv.style.display = 'none';
                    }, 2000);
                }
            }
        });

        // é¡µé¢åŠ è½½æ—¶è·å–ç»Ÿè®¡ä¿¡æ¯
        window.addEventListener('load', () => {
            loadStats('math');
            loadStats('ds');
        });

        // è‡ªåŠ¨èšç„¦åˆ°è¾“å…¥æ¡†
        contentInput.focus();
    </script>
